{% load web_tags %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'web/images/ucl-logo-nav.png' %}" />
        </a>
        <!-- Toggle button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {% is_active 'index' %}" href="{% url 'index' %}">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% is_active 'author_list' 'author_detail' %}"
                        href="{% url 'author_list' %}">Autoři</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% is_active 'book_list' 'book_detail' %}" href="{% url 'book_list' %}">Knihy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% is_active 'for_schools' %}" href="{% url 'for_schools' %}">Pro školy</a>
                </li>
                <li class="nav-item dropdown not-on-small-screens">
                    <a class="nav-link" href="#">Badatelské nástroje</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item {% is_active 'advanced_search' %}" href="{% url 'advanced_search' %}">Pokročilé vyhledávání</a></li>
                        <li><a class="dropdown-item {% is_active 'geo_rejstrik' %}" href="{% url 'geo_rejstrik' %}">Rejstřík míst</a></li>
                        <li><a class="dropdown-item {% is_active 'person_rejstrik' %}" href="{% url 'person_rejstrik' %}">Rejstřík osob</a></li>
                        <!-- <li><a class="dropdown-item {% is_active 'clustering' %}" href="{% url 'clustering' %}">Shluková analýza</a></li> -->
                        <li><a class="dropdown-item {% is_active 'data_models_literature' %}" href="{% url 'data_models_literature' %}">Data, modely, literatura</a></li>
                    </ul>
                </li>                  
                <li class="nav-item">
                    <a class="nav-link {% is_active 'clustering' %}" href="{% url 'clustering' %}">Shluková analýza</a>
                </li>
            </ul>
            <!-- Search form -->
            <form class="d-flex search-form ms-auto" action="{% url 'search' %}" method="get">
                <input
                    class="form-control me-2 search-input{% if request.session.search_query %} something-searched{% endif %}"
                    id="search-input" type="search" placeholder="hledat" aria-label="hledat" name="q"
                    value="{{ request.session.search_query|default:'' }}">
                <button class="btn search-icon" type="submit" onclick="return $('#search-input').val().trim() != '';">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>
